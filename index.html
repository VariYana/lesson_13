<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVG Basics</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Квадрат -->
  <svg width="150" height="150">
    <rect width="100" height="100" x="25" y="25"
      style="fill:rgb(110, 161, 243);stroke-width:7;stroke:rgb(249, 131, 131);opacity:0.8" />
  </svg>

  <!-- Прямокутник -->
  <svg width="150" height="100">
    <rect width="100" height="60" x="25" y="20" style="fill:rgb(136, 242, 78);stroke-width:15;stroke:rgb(242, 169, 79);opacity:0.8" />
  </svg>

  <!-- Коло -->
  <svg width="150" height="150">
    <circle cx="75" cy="75" r="60" stroke="pink" stroke-width="10" fill="aqua" />
  </svg>

  <!-- Еліпс -->
  <svg width="150" height="150">
    <ellipse cx="75" cy="75" rx="60" ry="40" style="fill:rgba(71, 204, 219, 0.702);stroke-width:6;stroke:rgb(222, 74, 214)" />
  </svg>

  <!-- Анімація для еліпса -->
  <svg width="150" height="150">
    <ellipse cx="75" cy="75" rx="60" ry="40" class="animated" />
  </svg>

</body>

</html>
